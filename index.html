<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profit Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM (development builds for local HTML use) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-100 min-h-screen flex items-center justify-center">

  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [fixedCharge, setFixedCharge] = React.useState("");
      const [trips, setTrips] = React.useState("");
      const [liters, setLiters] = React.useState("");
      const [result, setResult] = React.useState(null);

      const calculate = () => {
        const fc = parseFloat(fixedCharge);
        const t = parseInt(trips);
        const km = parseFloat(liters);

        if (isNaN(fc) || isNaN(t) || isNaN(km)) {
          alert("Please fill all fields correctly!");
          return;
        }

        const com = fc * 4 / 100;
        const coolie = 407;
        const litrePetrol = 96.59;
        const petrolCost = km * litrePetrol;
        const hamali = t * coolie;
        const fastag = 15000;
        const expenses = petrolCost + hamali + fastag;
        const emi = 30000;
        const profit = (fc - com) - expenses - emi;

        setResult({ com, hamali, petrolCost, fastag, expenses, profit });
      };

      return (
        <div className="bg-white p-6 rounded-2xl shadow-xl w-96">
          <h2 className="text-2xl font-bold text-center text-gray-700 mb-6">
            Profit Calculator
          </h2>

          <label className="block mb-2 font-medium text-gray-600">Fixed Charge</label>
          <input
            type="number"
            value={fixedCharge}
            onChange={(e) => setFixedCharge(e.target.value)}
            placeholder="e.g. 100000"
            className="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />

          <label className="block mb-2 font-medium text-gray-600">Number of Trips</label>
          <input
            type="number"
            value={trips}
            onChange={(e) => setTrips(e.target.value)}
            placeholder="e.g. 10"
            className="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />

          <label className="block mb-2 font-medium text-gray-600">Petrol Liters</label>
          <input
            type="number"
            value={liters}
            onChange={(e) => setLiters(e.target.value)}
            placeholder="e.g. 50"
            className="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
          />

          <button
            onClick={calculate}
            className="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold transition duration-200"
          >
            Calculate
          </button>

          {result && (
            <div className="mt-6 bg-gray-50 p-4 rounded-xl border">
              <p><strong>Hamali:</strong> ₹{result.hamali.toFixed(2)}</p>
              <p><strong>Commission:</strong> ₹{result.com.toFixed(2)}</p>
              <p><strong>Petrol Cost:</strong> ₹{result.petrolCost.toFixed(2)}</p>
              <p><strong>Fastag:</strong> ₹{result.fastag.toFixed(2)}</p>
              <p><strong>Total Expenses:</strong> ₹{result.expenses.toFixed(2)}</p>
              <p>
                <strong>Profit (after EMI):</strong>{" "}
                <span className={result.profit >= 0 ? "text-green-600" : "text-red-600"}>
                  ₹{result.profit.toFixed(2)}
                </span>
              </p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
