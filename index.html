<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HP Gas Profit & Salary Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-[#003366] via-[#0A3D91] to-[#E63946] min-h-screen flex items-center justify-center text-white font-sans">

  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [fixedCharge, setFixedCharge] = React.useState("");
      const [trips, setTrips] = React.useState("");
      const [liters, setLiters] = React.useState("");
      const [result, setResult] = React.useState(null);

      const calculate = () => {
        const fc = parseFloat(fixedCharge);
        const t = parseInt(trips);
        const km = parseFloat(liters);

        if (isNaN(fc) || isNaN(t) || isNaN(km)) {
          alert("⚠️ Please fill all fields correctly!");
          return;
        }

        const com = fc * 4 / 100;
        const coolie = 407;
        const litrePetrol = 96.59;
        const petrolCost = km * litrePetrol;
        const hamali = t * coolie;
        const fastag = 15000;
        const expenses = petrolCost + hamali + fastag;
        const emi = 30000;
        const profit = (fc - com) - expenses - emi;

        setResult({ com, hamali, petrolCost, fastag, expenses, profit });
      };

      return (
        <div className="bg-white/10 backdrop-blur-lg p-8 rounded-3xl shadow-2xl w-[400px] border border-white/20">
          {/* Header */}
          <h1 className="text-3xl font-extrabold text-center bg-gradient-to-r from-[#E63946] to-[#FFD23F] bg-clip-text text-transparent mb-6 drop-shadow-lg">
            HP Gas Profit Calculator
          </h1>

          {/* Inputs */}
          <div className="space-y-4">
            <div>
              <label className="block mb-1 text-sm font-medium text-[#FFD23F]">Fixed Charge</label>
              <input
                type="number"
                value={fixedCharge}
                onChange={(e) => setFixedCharge(e.target.value)}
                placeholder="e.g. 165000"
                className="w-full px-3 py-2 rounded-xl bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FFD23F]"
              />
            </div>

            <div>
              <label className="block mb-1 text-sm font-medium text-[#FFD23F]">Number of Trips</label>
              <input
                type="number"
                value={trips}
                onChange={(e) => setTrips(e.target.value)}
                placeholder="e.g. 20"
                className="w-full px-3 py-2 rounded-xl bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FFD23F]"
              />
            </div>

            <div>
              <label className="block mb-1 text-sm font-medium text-[#FFD23F]">Petrol Liters</label>
              <input
                type="number"
                value={liters}
                onChange={(e) => setLiters(e.target.value)}
                placeholder="e.g. 600"
                className="w-full px-3 py-2 rounded-xl bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-[#FFD23F]"
              />
            </div>
          </div>

          {/* Button */}
          <button
            onClick={calculate}
            className="w-full mt-6 bg-gradient-to-r from-[#E63946] to-[#FFD23F] text-[#0A3D91] py-2 rounded-xl font-bold text-lg shadow-md hover:scale-[1.02] transition transform duration-200"
          >
            Calculate
          </button>

          {/* Results */}
          {result && (
            <div className="mt-6 bg-white/10 p-5 rounded-2xl border border-white/20 space-y-2">
              <p><span className="font-semibold text-[#FFD23F]">Hamali:</span> ₹{result.hamali.toFixed(2)}</p>
              <p><span className="font-semibold text-[#FFD23F]">Commission:</span> ₹{result.com.toFixed(2)}</p>
              <p><span className="font-semibold text-[#FFD23F]">Petrol Cost:</span> ₹{result.petrolCost.toFixed(2)}</p>
              <p><span className="font-semibold text-[#FFD23F]">Fastag:</span> ₹{result.fastag.toFixed(2)}</p>
              <p><span className="font-semibold text-[#FFD23F]">Total Expenses:</span> ₹{result.expenses.toFixed(2)}</p>
              <p className="pt-2 text-lg font-bold">
                Profit (after EMI):{" "}
                <span className={result.profit >= 0 ? "text-green-400" : "text-red-400"}>
                  ₹{result.profit.toFixed(2)}
                </span>
              </p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
